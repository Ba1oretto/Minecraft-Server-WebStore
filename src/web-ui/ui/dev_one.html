<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dev note Vue 001</title>
    <script type = "text/javascript" src = "../lib/vue.js" ></script>
</head>
<body>
<!--    容器-->
    <div id="root">
    <!--        插值语法-->
        <h1>Homeward {{version}}</h1>

    </div>
    <script type = 'text/javascript'>
        Vue.config.productionTip = false;

        //创建vue示例
        const  x = new Vue({

            // Vue实例
            el: '#root', //el用于指定当前vue示例为哪个容器服务器，值通常为css选择器字符串
            data: { //data中用于储存数据，数据提供el所指定的容器去使用
                version: '1.2.2'
            }

        })

    </script>



</body>
</html>
